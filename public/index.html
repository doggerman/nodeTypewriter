<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Just Type</title>
	<link href='http://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Gravitas One', cursive;
			background: #f8f8f8 url(img/noise.png) repeat;
		}

		#container {
			padding: 40px;
		}

		h1 {
			border-bottom: 3px;
			border-bottom: solid;
			line-height: 24px;
			display: inline-block;
			text-shadow: 0px 0px 2px #888;
		}

		.letter {
			width: 16px;
			height: 16px;
			border: solid 1px green;
			background: rgba(0, 128, 0, 0.2);
			text-shadow: 0px 0px 2px rgba(0, 128, 0, 0.5);
			color: green;
			padding: 5px;
			display: inline-block;
			text-align: center;
			float: left;
		}
	</style>

</head>
<body>
	<div id='container'>
		<h1>Just Type:</h1>
		<div id='letters'></div>
	</div>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src='js/main.js'></script>
</body>
</html>
