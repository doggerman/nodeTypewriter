<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Just Type</title>
	<link href='http://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Gravitas One', cursive;
			background: #f8f8f8 url(img/noise.png) repeat;
		}

		#container {
			padding: 40px;
		}

		h1 {
			border-bottom: 3px;
			border-bottom: solid;
			line-height: 24px;
			display: inline-block;
			text-shadow: 0px 0px 2px #888;
		}

		.letter {
			width: 16px;
			height: 16px;
			border: solid 1px green;
			background: rgba(0, 128, 0, 0.2);
			text-shadow: 0px 0px 2px rgba(0, 128, 0, 0.5);
			color: green;
			padding: 5px;
			display: inline-block;
			text-align: center;
			float: left;
		}
		#dummy-textarea {
			opacity: 0;
			position: fixed;
			bottom: 10px;
			left: 10px;
			display: none;
		}

		#connecting-modal {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #000;
			background-color: rgba(0,0,0,0.90);
		}

		#connecting-modal h1 {
			color: #fff;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			width: 308px;
			height: 36px;
			text-align: center;
			text-transform: uppercase;
			font-size: 16px;
			letter-spacing: 0.3em;
			animation: fadeInOut 2s infinite;
			-webkit-animation: fadeInOut 2s infinite; /* Safari and Chrome */
		}
		
		@-webkit-keyframes fadeInOut {
			0%   {opacity: 1; font-size: 16px; }
			50%  {opacity: 0; font-size: 12px; }
			100% {opacity: 1; font-size: 16px; }
		}
		@-moz-keyframes fadeInOut {
			0%   {opacity: 1; font-size: 16px; }
			50%  {opacity: 0; font-size: 12px; }
			100% {opacity: 1; font-size: 16px; }
		}
		@-o-keyframes fadeInOut {
			0%   {opacity: 1; font-size: 16px; }
			50%  {opacity: 0; font-size: 12px; }
			100% {opacity: 1; font-size: 16px; }
		}
		@keyframes fadeInOut {
			0%   {opacity: 1; font-size: 16px; }
			50%  {opacity: 0; font-size: 12px; }
			100% {opacity: 1; font-size: 16px; }
		}

	</style>

</head>
<body>
	<div id="connecting-modal">
		<h1>Connecting...</h1>
	</div>
	<div id='container'>
		<h1>Just Type:</h1>
		<div id='letters'></div>
		<textarea id='dummy-textarea'></textarea>
	</div>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src='js/main.js'></script>
</body>
</html>
